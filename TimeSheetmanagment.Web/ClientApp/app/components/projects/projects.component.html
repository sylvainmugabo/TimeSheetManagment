<h1>Projects</h1>



<p *ngIf="!projects"><em>Loading...</em></p>

<table class='table' *ngIf="projects">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let project of projects">
            <td>{{ project.id }}</td>
            <td>{{ project.description }}</td>
            
        </tr>
    </tbody>
</table>
