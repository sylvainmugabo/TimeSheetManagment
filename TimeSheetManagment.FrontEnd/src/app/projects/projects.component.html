<div class="container">
    <h2>Projects</h2>
    
    <div class="table-responsive">          
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Description</th>
         
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of Projects">
          <td>{{project.id}}</td>
          <td>{{project.description}}</td>
          
        </tr>
      </tbody>
    </table>
    </div>
  </div>
